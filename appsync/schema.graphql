type Mutation {
    createChatToken(deviceId: ID!, token: ID!): ID!
    enableChannelNotifications(channel: ID!, email: String!, token: ID!): ID!
}

type Query {
    verifyToken(token: ID!): TokenInfo!
}

type Schema {
    query: Query
    mutation: Mutation
}

type TokenInfo {
    identity: ID!
    contexts: [String!]!
}