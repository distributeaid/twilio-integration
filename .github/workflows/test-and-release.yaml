name: Test and Release

on: push

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: eu-central-1
  AWS_REGION: eu-central-1
  STACK_NAME: test-${{ github.sha }}
  SSM_SCOPE_PREFIX: /twilio-integration-test
  CI: 1
  FORCE_COLOR: 3

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Authenticate with NPM
        run: echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" > ~/.npmrc
      - name: Keep npm cache around to speed up installs
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npx tsc
      - name: Set up stack for End-to-End tests
        run: |
          npx cdk -a 'node dist/aws/cloudformation-sourcecode.js' deploy
          npx cdk bootstrap
          npx cdk deploy --require-approval never
      - name: End-to-End Tests
        run: npm run test:e2e
      - name: Semantic release
        continue-on-error: true
        run: |
          npm i --no-save semantic-release@next
          npx semantic-release
      - name: Clean up End-to-End test resources
        if: always()
        run: |
          npx cdk destroy -f '*'
          # Delete sourcecode bucket
          SOURCE_CODE_BUCKET=`aws cloudformation describe-stacks --stack-name $STACK_ID-sourcecode | jq -r '.Stacks[0].Outputs[0].OutputValue'`
          aws s3 rb s3://$SOURCE_CODE_BUCKET --force
          # Delete the sourceode stack
          npx cdk -a 'node dist/aws/cloudformation-sourcecode.js' destroy -f '*'
